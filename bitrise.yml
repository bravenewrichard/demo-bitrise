---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
        inputs:
        - content: |
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            echo "Hello World!"
            echo "Hello Aaron!"

            # or run a script from your repository, like:
            bash ./run.sh
    - deploy-to-bitrise-io@1: {}
  new-xcode:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
        inputs:
        - content: |
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            echo "Hello World!"
            echo "Hello Aaron!"

            # or run a script from your repository, like:
            bash ./run.sh
    - deploy-to-bitrise-io@1: {}
    meta:
      bitrise.io:
        stack: osx-xcode-9.4.x
    envs:
    - opts:
        is_expand: false
      PREV_XCODE_VER: 0.0.0
  demo-py:
    steps:
    - git-clone@4: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            echo "PREV_XCODE_VER: $PREV_XCODE_VER"

            python ./run.py
    meta:
      bitrise.io:
        stack: osx-xcode-10.3.x
    envs:
    - opts:
        is_expand: false
      PREV_XCODE_VER: 6.7.8
